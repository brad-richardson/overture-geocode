name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_call:

jobs:
  worker:
    name: Worker (Root Project)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npx tsc

      - name: Run tests
        run: npm run test

  js-client:
    name: JS Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: clients/js/package-lock.json

      - name: Install dependencies
        working-directory: clients/js
        run: npm ci

      - name: Run type check
        working-directory: clients/js
        run: npm run typecheck

      - name: Run tests
        working-directory: clients/js
        run: npm run test:ci

      - name: Build package
        working-directory: clients/js
        run: npm run build

  python-client:
    name: Python Client
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: clients/python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: clients/python
        run: pytest tests/ -v

      - name: Build package
        working-directory: clients/python
        run: pip install build && python -m build
