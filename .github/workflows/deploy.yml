name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

jobs:
  test:
    uses: ./.github/workflows/ci.yml

  build-index:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install duckdb

      - name: Download global divisions from Overture
        run: |
          mkdir -p exports
          duckdb < scripts/download_divisions_global.sql

      - name: Build divisions index
        run: |
          mkdir -p indexes
          python scripts/build_divisions_index.py

      - name: Upload index artifact
        uses: actions/upload-artifact@v4
        with:
          name: divisions-index
          path: indexes/divisions-global.db
          retention-days: 1

  deploy:
    needs: build-index
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download index artifact
        uses: actions/download-artifact@v4
        with:
          name: divisions-index
          path: indexes/

      - name: Convert SQLite to SQL dump
        run: sqlite3 indexes/divisions-global.db .dump > indexes/divisions-global.sql

      - name: Upload to D1
        run: npx wrangler d1 execute geocoder-divisions-global --remote --file=indexes/divisions-global.sql
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Worker
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
